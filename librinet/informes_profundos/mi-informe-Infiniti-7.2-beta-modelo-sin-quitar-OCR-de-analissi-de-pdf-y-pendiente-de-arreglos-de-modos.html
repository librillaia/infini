                    const markdownContent = "Aquí tienes el informe final detallado y coherente sobre los saludos en España, basado en el contenido proporcionado:\n\n# Informe: Saludos en España\n\n## 1. Introducción: La Importancia del Saludo en la Cultura Española\n\nLos saludos en España trascienden la mera formalidad; son una expresión fundamental de la interacción social que refleja la calidez, la cercanía y el respeto inherentes a la cultura española. Comprender sus códigos, tanto verbales como no verbales, es esencial para una comunicación efectiva y para una integración adecuada en el entorno social y profesional. Este informe tiene como objetivo analizar las diversas formas de saludo en la cultura española, destacando su importancia en la comunicación interpersonal y la integración social. Se detallarán las prácticas más comunes en los saludos españoles, ofreciendo una guía para su correcta interpretación y aplicación, abarcando saludos verbales y no verbales, su variación según el contexto y la relación entre interlocutores, y posibles diferencias regionales.\n\n## 2. Saludos Verbales Comunes: Formalidad y Cercanía\n\nEn España, los saludos verbales varían significativamente según el grado de formalidad de la situación y la relación entre los interlocutores. Es crucial adaptar el saludo para mostrar respeto y cortesía, o cercanía y confianza, según corresponda.\n\n### 2.1. Saludos Verbales Formales\n\nLos saludos formales se emplean para demostrar respeto o cortesía en situaciones donde es importante mantener una cierta distancia o profesionalismo.\n\n*   **\"Buenos días\"**: Se utiliza desde la mañana hasta el mediodía, aproximadamente hasta las 14:00 o 15:00 horas.\n*   **\"Buenas tardes\"**: Se usa desde el mediodía o después de comer hasta el atardecer, que puede ser tan tarde como las 21:00 o 22:00 horas en verano.\n*   **\"Buenas noches\"**: Se emplea a partir del anochecer, tanto para saludar como para despedirse, sin que necesariamente implique irse a dormir.\n    *   **Contexto de uso**: Estos saludos temporales son apropiados en situaciones laborales, entrevistas de trabajo, reuniones de negocios, conferencias, eventos formales, al interactuar con personas mayores o con quienes se tiene poca confianza. También son comunes en organismos oficiales o al hablar con desconocidos.\n*   **\"¿Cómo está usted?\"**: Es la forma formal de preguntar por el bienestar de alguien, utilizando el pronombre \"usted\" para denotar respeto.\n    *   **Contexto de uso**: Se utiliza después del saludo inicial en los mismos contextos formales mencionados anteriormente, para mostrar interés de manera respetuosa. En caso de duda sobre el nivel de formalidad, es aconsejable optar por un saludo formal.\n*   **\"Encantado/a\" o \"Mucho gusto\"**: Expresiones de cortesía al conocer a alguien por primera vez. Los hombres usan \"encantado\" y las mujeres \"encantada\".\n\n### 2.2. Saludos Verbales Informales\n\nLos saludos informales reflejan cercanía, confianza y un ambiente más relajado, siendo los más frecuentes en las interacciones diarias.\n\n*   **\"¡Hola!\"**: Es un saludo universal y neutro, apto para casi cualquier contexto, tanto formal como informal. Puede usarse solo o acompañado de otras expresiones.\n    *   **Contexto de uso**: Ideal para saludar a amigos, familiares, compañeros de clase, o al entrar en una tienda o restaurante.\n*   **\"¿Qué tal?\" / \"¿Cómo estás?\"**: Son formas comunes y amigables de preguntar por el estado de la otra persona. A menudo, \"¿Qué tal?\" se usa simplemente como un saludo sin esperar una respuesta detallada.\n    *   **Contexto de uso**: Muy apropiados al saludar a amigos, familiares, compañeros de la misma edad o personas con las que ya se ha establecido una relación de confianza.\n*   **\"¡Buenas!\"**: Es una expresión de saludo informal muy usada en España, versátil y que se puede emplear en cualquier momento del día.\n    *   **Contexto de uso**: Común entre amigos y conocidos, e incluso con desconocidos en situaciones casuales, como al llegar a un lugar o saludar a un grupo.\n*   **\"¿Qué hay, tío?\" / \"¿Qué pasa, tío?\"**: Son saludos muy coloquiales y específicos de España, donde \"tío\" se usa para referirse a un amigo.\n    *   **Contexto de uso**: Exclusivamente entre amigos muy cercanos o personas con mucha confianza.\n*   **\"¿Todo bien?\"**: Un saludo casual que, a modo de cortesía, no siempre requiere una respuesta detallada, bastando un \"Bien, bien, todo bien\".\n    *   **Contexto de uso**: Utilizado entre amigos y conocidos. Puede tener un significado más literal si se percibe que la otra persona no está bien.\n*   **\"¿Cómo andas?\"**: Expresión coloquial que equivale a \"¿Cómo te va?\" o \"How's it going?\" en inglés.\n    *   **Contexto de uso**: Se usa entre amigos y conocidos.\n*   **\"¡Hombre, + nombre de pila!\" (ej., \"¡Hombre, Gabriel!\")**: Esta fórmula se utiliza para expresar sorpresa al encontrarse con alguien de forma inesperada. Curiosamente, se usa \"hombre\" independientemente del género de la persona saludada.\n    *   **Contexto de uso**: Encuentros inesperados con amigos o conocidos.\n*   **\"¡Cuánto tiempo! Me alegro de verte.\" / \"¡Hace siglos que no nos vemos!\"**: Expresiones para saludar a alguien a quien no se ha visto en mucho tiempo, mostrando alegría por el reencuentro.\n    *   **Contexto de uso**: Reencuentros con amigos o conocidos después de un largo periodo.\n\nEn resumen, la elección del saludo verbal en España es un reflejo de la relación interpersonal y el contexto social, siendo \"Hola\" el comodín universal y las expresiones temporales la base de la formalidad, complementadas por una rica variedad de opciones informales que denotan cercanía y familiaridad.\n\n## 3. Saludos No Verbales Predominantes: Gestos y Contacto Físico\n\nEn España, los saludos no verbales son una parte integral de la comunicación y están profundamente arraigados en las normas culturales, variando según el género, la edad y la relación entre las personas. Los gestos predominantes incluyen los dos besos en la mejilla, los apretones de manos y los abrazos. El saludo en España va más allá de una mera formalidad; es una \"carta de presentación\" que puede influir en cómo se percibe a una persona y en la construcción de relaciones. La elección del saludo adecuado demuestra comprensión de los matices culturales y sociales, lo cual es esencial para una interacción exitosa.\n\n### 3.1. Los \"Dos Besos\" en la Mejilla\n\nEs una forma de saludo muy extendida y habitual en España, considerada una expresión de calidez, amistad y cercanía. Generalmente, se dan dos besos, uno en cada mejilla, comenzando por la mejilla derecha de la otra persona. Aunque se simula un beso, lo común es apoyar la mejilla contra la de la otra persona y hacer el sonido característico, reservando el contacto labial directo para entornos de extrema confianza. Este gesto es de cortesía y se utiliza con amigos, conocidos e incluso al ser presentado a alguien por primera vez.\n\n*   **Género**: Es casi universal el saludo con dos besos en la mejilla entre mujeres, y lo más habitual entre hombres y mujeres. Entre hombres, en general, no se dan besos, a menos que exista una relación familiar muy cercana o en ocasiones de gran celebración.\n*   **Relación**: Es la norma más común en relaciones informales o de confianza (amigos y familiares), reflejando la naturaleza abierta y afectuosa de la sociedad española. También se usa con conocidos o al ser presentado a alguien por primera vez en un contexto social.\n\n### 3.2. Apretón de Manos\n\nEs el saludo más formal, correcto y neutro, ampliamente utilizado en entornos profesionales, diplomáticos y sociales, especialmente al conocer a alguien por primera vez o en situaciones de negocios. Un apretón de manos adecuado debe ser firme, pero no excesivamente fuerte, breve, seguro y acompañado de contacto visual, transmitiendo confianza y profesionalismo. No saludar con cigarros u otros objetos en la mano es una norma de protocolo.\n\n*   **Género**: En general, los hombres se saludan con un apretón de manos, especialmente en el ámbito profesional o con desconocidos.\n*   **Relación**: En relaciones formales o profesionales, el apretón de manos es el saludo estándar y más apropiado. Transmite respeto y es la opción preferida en reuniones de trabajo o con personas que se conocen por primera vez en un contexto formal. También puede usarse en contextos informales entre hombres, o cuando la relación no es tan íntima como para un abrazo o besos.\n\n### 3.3. Abrazos\n\nLos abrazos son una muestra de cercanía y afecto, reservados principalmente para amigos y familiares, o personas con las que se tiene un alto grado de confianza. En un entorno de amistad, un abrazo puede ir acompañado de palmadas suaves en la espalda. El tipo de abrazo y su intensidad pueden variar, y su significado depende en gran medida de la relación y el contexto.\n\n*   **Relación**: Frecuentes en relaciones informales o de confianza (amigos y familiares), denotando cariño y una conexión emocional más profunda.\n\n### 3.4. Otras Señales No Verbales\n\n*   **Contacto visual**: Es importante mantener contacto visual al saludar como señal de sinceridad y atención. Evitarlo puede interpretarse como desconfianza o desinterés.\n*   **Chocar las manos o los codos**: Estas formas se popularizaron durante la pandemia de COVID-19 como una alternativa sin contacto.\n\n## 4. Variaciones Regionales y Dialectales en los Saludos\n\nEspaña, con su rica diversidad lingüística y cultural, presenta un fascinante mosaico de saludos que van más allá del \"hola\" y \"adiós\" estándar. Las variaciones regionales y dialectales reflejan la identidad local, la cortesía y las costumbres de cada comunidad autónoma, ofreciendo una experiencia comunicativa única.\n\n### 4.1. Saludos en Castellano (Variaciones Generales y Regionales)\n\nAunque el castellano es el idioma oficial en toda España, existen matices en su uso. Las formas más comunes incluyen \"Hola\", \"Buenos días\", \"Buenas tardes\" y \"Buenas noches\". Es notable que en España se utiliza \"Buenos días\" en plural, una peculiaridad lingüística que a menudo sorprende a los extranjeros, a diferencia del \"Buen día\" más común en algunas regiones de América Latina. Para saludos informales, son frecuentes expresiones como \"¿Qué tal?\", \"¿Cómo estás?\", \"¿Qué pasa?\" o simplemente \"¡Buenas!\". La entonación y el lenguaje corporal también juegan un papel crucial en la comunicación, transmitiendo cercanía y familiaridad.\n\n### 4.2. Saludos en Otros Idiomas Cooficiales\n\n*   **Cataluña (Catalán)**: En Cataluña, donde el catalán es cooficial, los saludos se adaptan al momento del día: \"Bon dia\" (Buenos días), \"Bona tarda\" (Buenas tardes) y \"Bona nit\" (Buenas noches).\n*   **Galicia (Gallego)**: En Galicia, se utilizan \"Bos días\", \"Boas tardes\" y \"Boas noites\", junto con \"Ola\" como saludo universal.\n*   **País Vasco (Euskera)**: En el País Vasco, los saludos incluyen \"Kaixo\" (Hola), \"Egun on\" (Buenos días), \"Arratsalde on\" (Buenas tardes) y \"Gabon\" (Buenas noches).\n\n### 4.3. Peculiaridades Regionales\n\nAunque los patrones generales son consistentes, pueden existir ligeras peculiaridades en ciertas comunidades autónomas. Por ejemplo, en Andalucía, son conocidos por su espontaneidad y efusividad, con saludos que pueden incluir sonrisas amplias y mayor cercanía física. La expresión \"¡Buenas!\" es particularmente común en esta región, incluso con desconocidos en situaciones casuales.\n\n## 5. La Evolución Histórica y las Tendencias Actuales de los Saludos en España\n\nLos saludos en España, arraigados en una rica historia cultural, han experimentado una notable evolución desde sus orígenes hasta las dinámicas tendencias de la actualidad. Estas formas de interacción reflejan no solo la cortesía y el respeto, sino también la calidez y la cercanía inherentes a la sociedad española.\n\n### 5.1. Evolución Histórica de los Saludos\n\nLa historia de los saludos en España se remonta a diversas influencias, desde la Antigua Roma hasta la era cristiana y más allá, adaptándose a los cambios sociales y lingüísticos a lo largo de los siglos.\n\nUno de los saludos más universales, \"Hola\", tiene sus raíces en el término germánico \"Hulā\", que originalmente denotaba un derecho sobre la tierra, simbolizando buena disposición hacia el otro. Con el tiempo, esta expresión evolucionó semánticamente para convertirse en el saludo de apertura y calidez que conocemos hoy.\n\nEl popular saludo de los dos besos en la mejilla posee profundas raíces históricas y culturales. Su origen se asocia a la antigua Roma, donde existían diferentes tipos de besos, como el \"Osculum\" (beso en la mejilla entre amigos), el \"Basium\" (beso en los labios entre esposos) y el \"Suavem\" (beso entre amantes). Fue el cristianismo el que consolidó la práctica de los besos en la mejilla. Inicialmente, esta tradición servía para que los padres saludaran a sus hijos, pero a partir del siglo X, comenzó a extenderse como una forma de saludo entre adultos. Este gesto, predominantemente entre mujeres, y entre hombres y mujeres (menos común entre hombres, a menos que sean familia), simboliza cordialidad, igualdad, cercanía social y familiaridad.\n\nAntiguamente, las fórmulas de saludo eran a menudo más elaboradas y con connotaciones religiosas. En textos del siglo XI, como los de Berceo, se encuentra la referencia a \"Salve Regina Sancta\". Otras expresiones tradicionales incluían \"Dios mantenga\", \"Dios os guarde\" o \"Dios sea con vos\", utilizadas comúnmente entre aldeanos y plebeyos. Estas contrastaban con saludos más \"pulidos\" empleados por cortesanos. La expresión \"buenos días\", utilizada en plural, podría derivar de la fórmula \"buenos días nos dé Dios\", común hace varios siglos, acortándose con el tiempo a su versión actual.\n\nEl apretón de manos también tiene una larga historia como saludo de paz, donde mostrar la mano abierta y desnuda tranquilizaba al otro, demostrando que no se portaban armas. El beso en la mano, como acto de cortesía hacia las damas, se consolidó en el siglo XVII, derivado de los ceremoniales religiosos o cortesanos del \"besamanos\".\n\n### 5.2. Tendencias Actuales en los Saludos\n\nEn la actualidad, los saludos en España se caracterizan por una mezcla de tradición y modernidad, reflejando una sociedad abierta y afectuosa. La elección del saludo depende en gran medida del contexto social, el nivel de confianza y la relación entre las personas.\n\nEl saludo de los **dos besos en la mejilla** sigue siendo una de las formas más arraigadas y comunes, especialmente entre mujeres, y entre hombres y mujeres. Es habitual al ser presentado a alguien, al reencontrarse después de un tiempo, al despedirse o para felicitar. Sin embargo, entre hombres, el apretón de manos o el abrazo son más frecuentes, a menos que exista una relación familiar cercana.\n\nEl **apretón de manos** es el saludo más neutro, correcto y universal, utilizado en situaciones formales, en el ámbito laboral, en reuniones de negocios o al interactuar con personas de autoridad. El **abrazo** es otro saludo común, especialmente entre amigos y familiares, denotando una mayor cercanía y afecto.\n\nLas **fórmulas verbales** siguen siendo esenciales:\n*   **\"Hola\"** es el saludo básico y universal, adecuado para la mayoría de las situaciones informales.\n*   Las expresiones que varían según la hora del día, como **\"Buenos días\"**, **\"Buenas tardes\"** y **\"Buenas noches\"**, son fundamentales y pueden ser tanto formales como informales, dependiendo del tono y el contexto. En España, \"Buenos días\" se utiliza generalmente hasta la 1 o 1:30 p.m., seguido de \"Buenas tardes\" hasta que oscurece, y luego \"Buenas noches\".\n*   Para situaciones informales, son comunes expresiones como \"¿Qué tal?\", \"¿Cómo estás?\", \"¿Qué pasa?\", \"¿Qué hay?\" o \"Ey\". En contextos formales, se prefiere \"¿Cómo está usted?\".\n\nLas **tendencias actuales** también muestran una adaptación a los nuevos tiempos:\n*   **La era digital** ha transformado la comunicación, dando lugar a saludos en línea más rápidos e informales. Han surgido acrónimos como \"QTL\" (¿Qué tal?) y el uso masivo de emojis como equivalentes de saludos. Las videollamadas también permiten recrear la cercanía en la distancia.\n*   Existe una **mayor apertura y flexibilidad** para adaptar el saludo a la situación y al interlocutor, lo que subraya la naturaleza dinámica y evolutiva de las costumbres sociales.\n\n## 6. Ejemplos Prácticos y Escenarios de Interacción\n\nEn España, los saludos incorporan gestos y expresiones que varían según el contexto, el nivel de confianza y la hora del día. La clave está en observar el entorno y, ante la duda, optar por la formalidad, ya que es más sencillo relajarla que lo contrario.\n\n### 6.1. Saludos Formales\n\n*   **Expresiones comunes**: \"Buenos días\", \"Buenas tardes\", \"Buenas noches\", \"Hola, ¿cómo está usted?\", \"Mucho gusto\" o \"Encantado/a\".\n*   **Gestos asociados**: Apretón de manos (firme, sin apretar demasiado, y no con las manos sucias o sudadas) y contacto visual.\n\n*   **Escenarios de interacción:**\n    *   **Reunión de negocios o entrevista de trabajo:**\n        *   **Persona A (empleado/a o candidato/a):** \"Buenos días, señor/a [Apellido]. ¿Cómo está usted?\" (acompañado de un apretón de manos).\n        *   **Persona B (jefe/a o entrevistador/a):** \"Buenos días, [Nombre]. Muy bien, gracias. ¿Y usted?\" (respondiendo al apretón de manos).\n    *   **Visita al médico:**\n        *   **Paciente:** \"Buenos días, Doctor/a [Apellido].\"\n        *   **Médico/a:** \"Buenos días, pase, por favor.\"\n    *   **Entrar en una tienda pequeña o ascensor:**\n        *   **Cliente/persona:** \"¡Buenos días/Buenas tardes!\"\n        *   **Dependiente/otras personas:** \"¡Buenos días/Buenas tardes!\"\n\n### 6.2. Saludos Informales\n\n*   **Expresiones comunes**: \"¡Hola!\", \"¿Qué tal?\" o \"¿Cómo estás?\", \"¿Cómo va eso?\", \"¿Qué hay?\", \"¿Qué es de tu vida?\", \"¿Qué pasa (tío/tía)?\", \"¡Buenas!\".\n*   **Gestos asociados**: Dos besos en las mejillas (entre mujeres, y entre hombre y mujer, comenzando por la mejilla derecha), abrazo (entre amigos o familiares muy cercanos), apretón de manos (entre hombres o cuando la relación no es tan íntima como para un abrazo o besos), chocar las manos o los codos (alternativas sin contacto).\n\n*   **Escenarios de interacción:**\n    *   **Encontrarse con un amigo por la mañana:**\n        *   **Persona A:** \"¡Hola, [Nombre del amigo]! ¿Qué tal?\"\n        *   **Persona B:** \"¡Hola! Muy bien, ¿y tú?\" (acompañado de dos besos si son hombre y mujer o dos mujeres, o un abrazo/apretón de manos si son dos hombres).\n    *   **Llegar a una reunión social o fiesta:**\n        *   **Persona A:** \"¡Hola a todos! ¡Qué alegría veros!\"\n        *   **Grupo:** (Respuestas como \"¡Hola!\", \"¡Qué tal!\", \"¡Pasa!\") (seguido de besos o abrazos individuales según la relación).\n    *   **Saludar a un vecino conocido:**\n        *   **Persona A:** \"¡Buenas, [Nombre del vecino]! ¿Cómo estamos?\"\n        *   **Persona B:** \"¡Buenas! Aquí andamos, ¿y tú?\"\n\n### 6.3. Despedidas\n\nLas despedidas también varían en formalidad y cercanía.\n\n*   **Expresiones comunes**: \"Adiós\", \"Hasta luego\", \"Hasta pronto\", \"Nos vemos\", \"Hasta mañana\", \"Buenas noches\" (para despedirse por la noche), \"Que tengas/pase un buen día/tarde/noche\", \"Cuídate/Cuídese\", \"Chao\".\n*   **Gestos asociados**: Los mismos que para saludar: besos, abrazos o apretón de manos, dependiendo del contexto y el grado de confianza.\n\n*   **Escenarios de interacción:**\n    *   **Despedida en una reunión de trabajo formal:**\n        *   **Persona A:** \"Ha sido un placer. Buenas tardes, con permiso.\" (acompañado de un apretón de manos).\n        *   **Persona B:** \"Igualmente, hasta luego.\"\n    *   **Despedida de amigos después de una comida:**\n        *   **Persona A:** \"Bueno, me tengo que ir. ¡Hasta luego, chicos! ¡Que os vaya bien!\"\n        *   **Persona B:** \"¡Adiós! ¡Nos vemos pronto! ¡Cuídate!\" (seguido de besos o abrazos).\n\n## 7. Análisis Comparativo: Rasgos Distintivos de los Saludos Españoles\n\nLos saludos en España se distinguen por una combinación única de formalidad y afecto que los diferencia de otras culturas.\n\n*   **Comparación con Culturas Latinoamericanas**: Existen similitudes en el uso de besos y abrazos, aunque puede haber diferencias en la formalidad o el número de besos. Por ejemplo, en algunos países latinoamericanos un solo beso en la mejilla es más común, o la formalidad puede ser percibida de manera diferente.\n*   **Comparación con Culturas Anglo-Sajonas (ej. EE. UU., Reino Unido)**: Se observa un contraste marcado con la menor frecuencia de contacto físico (besos, abrazos) en los saludos. En estas culturas, el apretón de manos es el saludo estándar, y se mantiene una mayor distancia personal. Las preguntas de cortesía, como \"¿How are you?\", suelen ser más retóricas y no esperan una respuesta detallada, a diferencia del \"¿Qué tal?\" español que puede invitar a una conversación más profunda.\n*   **Comparación con Otras Culturas Europeas (ej. Francia, Alemania)**: Hay similitudes con Francia en el uso de besos, aunque el número puede variar (en Francia son comunes dos o tres besos, dependiendo de la región). En contraste con Alemania, se percibe una mayor formalidad y un menor contacto físico en los saludos iniciales españoles.\n\nLos rasgos distintivos de los saludos españoles incluyen la naturalidad y omnipresencia del \"beso doble\" como saludo social, la importancia de la calidez y la cercanía en la interacción, y la fluidez entre la formalidad y la informalidad según la relación. Esta adaptabilidad y emotividad son sellos característicos de la comunicación no verbal en España.\n\n## 8. Conclusiones\n\nLos saludos en España son un reflejo vibrante de su cultura, caracterizada por la sociabilidad, la calidez y la importancia de las relaciones personales. Desde las fórmulas verbales que se adaptan a la hora del día y al nivel de confianza, hasta los gestos no verbales como los \"dos besos\" y los apretones de manos, cada interacción es una oportunidad para establecer y fortalecer vínculos.\n\nHemos observado que la elección del saludo adecuado es un acto de respeto y comprensión cultural. Mientras que \"Hola\" sirve como un comodín universal, la distinción entre \"usted\" y \"tú\" y la selección entre un apretón de manos, dos besos o un abrazo, son cruciales para navegar las complejidades sociales. La evolución histórica ha moldeado estas prácticas, y las tendencias actuales, influenciadas por la era digital, continúan adaptándolas a un mundo más conectado.\n\nPara quienes visitan o se integran en España, la recomendación principal es observar y adaptarse a las normas de saludo locales. La flexibilidad y la disposición a imitar los gestos de los anfitriones son claves para una comunicación efectiva y respetuosa. Los saludos españoles no son solo un inicio o un final de conversación; son una ventana al corazón de una cultura que valora profundamente la conexión humana.\n\n## 9. Webgrafía\n\n*   [busuu.com](https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQF-sYh01TvGt5FD85xigdHq2yyrsDxASWsbU6hrcGX5dbF8NTd4SPnA5_ONQ774y3LQIZ3Zh9tlrfG29QQhBh9oSsi30VHQXAkCKpfGhRc7CoLV7Ap6ZmiFeb5hIQqUO3ab0AmhPF6C1oqzWwXStw==)\n*   [estethicaglobal.com](https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQGj7lVRDVmkBbfh2LYuDRArZYEy5hCuzwFSzG3B2lfZJBHHNw-rTcIz-7fm0_aoHBNg4IDU_9hzpl1ACRBnIihRn-fSS2vTGe6P887UyYggjU65tS2jnhJFlaBPzMNq62IVGBWOSXWoI7TnilucRZsnDLumr8ERivRZSPjGr2PnJ7fwmpZII7TFpJlpbFKEAh0OTwIBsrkEJs1Et484uTCOJixDNxtUgQ==)\n*   [donquijote.org](https://vertexaisearch.cloud.google.com/grounding-api-redirect/AUZIYQFwlKeWfOT9IKJbgImOBTVC-QkZ63cgR

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Predeterminada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0f7fa;
            color: #004d40;
            text-align: center;
        }
        header {
            background-color: #00796b;
            color: white;
            padding: 15px 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #263238;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #455a64;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Página</h1>
    </header>
    <main>
        <p>Este es un ejemplo de una página HTML básica y autocontenida.</p>
        <p>Todo el estilo (CSS) y la funcionalidad (JavaScript) están incluidos directamente en este archivo HTML.</p>
        <p>Apreciamos tu visita.</p>
    </main>
    <footer>
        <p>&copy; 2025 Mi Página. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('La página ha sido completamente cargada.');
            // Aquí puedes añadir más interactividad con JavaScript si es necesario.
            // Por ejemplo, un mensaje de bienvenida dinámico.
            const mainContent = document.querySelector('main');
            if (mainContent) {
                const welcomeMessage = document.createElement('p');
                welcomeMessage.textContent = '¡Esperamos que disfrutes tu estancia!';
                mainContent.appendChild(welcomeMessage);
            }
        });
    </script>
</body>
</html>

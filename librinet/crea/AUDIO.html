<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Conversación de Audio</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Conversación</h1>
        <div>
            <label for="text1">Texto para Voz 1:</label>
            <textarea id="text1" placeholder="Introduce el primer texto aquí...">¡Hola! ¿Cómo estás hoy? Quería hablar contigo sobre el nuevo proyecto.</textarea>
        </div>
        <div>
            <label for="text2">Texto para Voz 2:</label>
            <textarea id="text2" placeholder="Introduce el segundo texto aquí...">Hola, estoy muy bien, gracias. ¡Claro! Cuéntame qué novedades hay, estoy ansioso por empezar.</textarea>
        </div>
        <button id="speakBtn">Generar Audio</button>
        <div id="status" style="margin-top: 20px; color: green;"></div>
    </div>

    <script>
        const text1Input = document.getElementById('text1');
        const text2Input = document.getElementById('text2');
        const speakBtn = document.getElementById('speakBtn');
        const statusDiv = document.getElementById('status');
        let voices = [];

        function loadVoices() {
            voices = speechSynthesis.getVoices();
            if (voices.length === 0) {
                // Si las voces no están inmediatamente disponibles, intenta de nuevo o escucha 'voiceschanged'
                speechSynthesis.onvoiceschanged = () => {
                    voices = speechSynthesis.getVoices();
                    console.log("Voces cargadas:", voices);
                };
            } else {
                console.log("Voces disponibles inmediatamente:", voices);
            }
        }

        // Cargar voces cuando la ventana esté cargada o inmediatamente si ya están cargadas
        if (speechSynthesis.getVoices().length === 0) {
            window.speechSynthesis.onvoiceschanged = loadVoices;
        } else {
            loadVoices();
        }

        speakBtn.addEventListener('click', () => {
            const text1 = text1Input.value;
            const text2 = text2Input.value;

            if (!text1 && !text2) {
                statusDiv.textContent = "Por favor, introduce al menos un texto.";
                statusDiv.style.color = "red";
                return;
            }

            if (voices.length < 2) {
                statusDiv.textContent = "No hay suficientes voces disponibles en tu navegador para simular dos interlocutores distintos. Se usará la voz predeterminada o la primera disponible.";
                statusDiv.style.color = "orange";
            } else {
                statusDiv.textContent = "";
            }

            speakBtn.disabled = true;
            statusDiv.textContent = "Generando audio...";
            statusDiv.style.color = "blue";

            let voice1 = voices.find(v => v.lang.startsWith('es')) || voices;
            let voice2 = voices.find(v => v.lang.startsWith('es') && v.name !== (voice1 ? voice1.name : null)) || voices || voices;

            // Intenta asegurar que voice1 y voice2 sean diferentes si es posible
            if (voice1 && voice2 && voice1.name === voice2.name && voices.length > 2) {
                // Busca una tercera voz en español que sea diferente
                voice2 = voices.find(v => v.lang.startsWith('es') && v.name !== voice1.name && v.name !== voices.name) || voices || voices;
            }


            const utter1 = new SpeechSynthesisUtterance(text1);
            utter1.voice = voice1;
            utter1.lang = 'es-ES'; // Forzar español si es posible
            utter1.rate = 1;
            utter1.pitch = 1;

            const utter2 = new SpeechSynthesisUtterance(text2);
            utter2.voice = voice2;
            utter2.lang = 'es-ES'; // Forzar español si es posible
            utter2.rate = 1;
            utter2.pitch = 1;

            utter1.onend = () => {
                if (text2) {
                    speechSynthesis.speak(utter2);
                } else {
                    speakBtn.disabled = false;
                    statusDiv.textContent = "Audio completado.";
                    statusDiv.style.color = "green";
                }
            };

            utter2.onend = () => {
                speakBtn.disabled = false;
                statusDiv.textContent = "Audio completado.";
                statusDiv.style.color = "green";
            };

            utter1.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                statusDiv.textContent = "Error al generar audio para Voz 1. Asegúrate de que el audio no esté ya reproduciéndose o tu navegador lo soporte.";
                statusDiv.style.color = "red";
                speakBtn.disabled = false;
            };

            utter2.onerror = (event) => {
                console.error('SpeechSynthesisUtterance.onerror', event);
                statusDiv.textContent = "Error al generar audio para Voz 2. Asegúrate de que el audio no esté ya reproduciéndose o tu navegador lo soporte.";
                statusDiv.style.color = "red";
                speakBtn.disabled = false;
            };
            
            if (text1) {
                speechSynthesis.speak(utter1);
            } else if (text2) { // Si text1 está vacío, reproduce text2 directamente
                 speechSynthesis.speak(utter2);
            } else {
                speakBtn.disabled = false;
                statusDiv.textContent = "No hay textos para generar audio.";
                statusDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
            <html lang="es">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Informe</title>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
                <style>
                    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; padding: 2em; max-width: 800px; margin: 0 auto; }
                    #content { border: 1px solid #ddd; padding: 1em 2em; border-radius: 8px; background-color: #fdfdfd;}
                </style>
            </head>
            <body>
                <h1>Informe</h1>
                <div id="content"></div>
                <script>
                    const markdownContent = "Hola. ¿En qué puedo ayudarte?";
                    const converter = new showdown.Converter({tables: true, strikethrough: true, tasklists: true, simpleLineBreaks: true});
                    document.getElementById('content').innerHTML = converter.makeHtml(markdownContent);
                </script>
            </body>
            </html>
